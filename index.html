<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            // TODO: fetch planets JSON
            let data;
            fetch("https://handlers.education.launchcode.org/static/planets.json").then(response => response.json().then(json => {
                return data = json; 
            }))
            const destination = document.querySelector("#destination");
            destination.addEventListener("click", function(){
                console.log(counter);
                if (counter <= data.length-1) {
                    destination.innerHTML = `
                    <div>
                       <h3>Planet ${data[counter].name}</h3>
                       <img src=${data[counter].image} height=250></img>
                    </div>
                `;
                counter++
                } else {
                    counter = 0;
                }
            });
         });
        
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
